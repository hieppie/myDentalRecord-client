<!DOCTYPE html>
<html>

<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-12 box ">
       
        <div class="divider"></div>
        <h3 id="tictactoes">My Dental Records</h3>
        <div class="divider"></div>
       
      </div>
    </div>
  </div>


  <!-- created a section for all username related and put each under different section -->
  <section id="username">
    <div class="container">
      <div class="row">
        <div class="col-12 box alt-color" id="sign-up-div">
          <h3>Not a patient?</h3>
          <div class="divider"></div>
          <form id="sign-up-form">
            <input name="credentials[email]" type="email" placeholder="email">
            <input name="credentials[password]" type="password" placeholder="enter password">

            <input name="credentials[password_confirmation]" type="password" placeholder="confirm Password">
            <div class="divider"></div>
            <button type="submit" class="btn btn-secondary">Sign Up</button>

          </form>
        </div>

        <div class="col-12 box alt-color" id="sign-in-div">
          <h3>Already a patient?</h3>
          <div class="divider"></div>
          <div class="divider"></div>
          <form id="sign-in-form">
            <input name="credentials[email]" type="email" placeholder="email">
            <input name="credentials[password]" type="password" placeholder="enter password">
            <div class="divider"></div>
            <button type="submit" class="btn btn-secondary">Sign In</button>

          </form>
        </div>

            <div class="col-12 box alt-color" id="change-pw-div">
              <h3>Change Password</h3>
              <div class="divider"></div>
              <div class="divider"></div>
              <form id="change-pw-form">
                <input name="password[old]" type="password" placeholder="old password">
                <input name="password[new]" type="password" placeholder="new password">
                <div class="divider"></div>
                <button type="submit" class="btn btn-secondary">Change</button>
              </form>
            </div>


        <div class="col-12 box alt-color" id="sign-out-div">
          <h3>Done for today?</h3>
          <div class="divider"></div>
          <button id="sign-out-button" class="btn btn-secondary" type="submit">SIGN OUT</button>
        </div>

        <div class="col-12 box alt-color" id="game-alert">
          <h3></h3>
          <div class="divider"></div>
          <p id="sign-up-message"></p>
          <p id="sign-in-message"></p>
          <p id="sign-out-message"></p>
          <p id="change-pw-message"></p>
        </div> 

      </div>
    </div>
    <div id="messages">
      <p id="success-message"></p>
      <p id="error-message"></p>
    </div>
  </section>

    <h2>Get record of all treatments</h2>
    <button id="treatment-index">Get Record</button>

    <h2>Get One Book</h2>
    <form id="treatment-show">
      <input type='text' name="treatment[id]" placeholder="Treatment ID here" required>
      <button type="submit">Show Treatment</button>
    </form>


    

    <section>
      <div id="treatments-display"></div>
    </section>



</body>

</html>
